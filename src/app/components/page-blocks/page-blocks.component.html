<app-search-bar (searchResults)="onSearchResults($event)"></app-search-bar>

<div class="container">
  <div class="card-deck d-flex justify-content-center">
  <div *ngFor="let user of users">
    <div class="card mb-3" style="width: 20rem">
      <img class="img-fluid card-img-top" [src]="user.avatar_url" alt="Card image cap" />
      <div class="card-body">
        <h4 class="card-title">{{ user.login }}</h4>
        <p class="card-text">
          score: {{user.score}}
        </p>
        <a [routerLink]="['../detail', user.login]" class="btn btn-primary"
          >See Details</a
        >
      </div>
    </div>
  </div>
</div>
</div>
